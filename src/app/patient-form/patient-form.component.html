<form [formGroup]="patientForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Identifier Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!-- identifier -->
      <span *ngFor="let identifier of patientForm.controls.identifier.controls" [formGroup]="identifier" >
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
            <input matInput placeholder="use" formControlName="use">
          </mat-form-field>
          </div>
          <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Type" formControlName="type">
          </mat-form-field>
          </div>
          <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="System" formControlName="system">
          </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col">
          <mat-form-field class="">
            <input matInput placeholder="Value" formControlName="value">
          </mat-form-field>
          </div>
        </div>
        <!-- period -->
        <div class="row" > <!-- todo incorporate period formGroup -->
          <div class="col">
            <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput  value="" [matDatepicker]="startpicker" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="startpicker"></mat-datepicker-toggle>
            <mat-datepicker #startpicker></mat-datepicker>
          </mat-form-field>
          </div>

          <div class="col" >
            <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput  [matDatepicker]="endpicker" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle  matIconSuffix [for]="endpicker"></mat-datepicker-toggle>
            <mat-datepicker #endpicker></mat-datepicker>
          </mat-form-field>
          </div>
        </div>
      </span>

      <div *ngFor="let telecom of patientForm.controls.telecom.controls; let i = index;" [formGroup]="telecom">

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Value" formControlName="value"> <!-- patientForm.controls.telecom.controls.value -->
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>System</mat-label>
              <input matInput placeholder="system" formControlName="system">
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>use</mat-label>
              <input matInput placeholder="use" formControlName="use">
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>use</mat-label>
              <input matInput placeholder="Rank" formControlName="rank">
            </mat-form-field>
          </div>
        </div>

        <div class="row" [formGroup]="telecom.controls.period">

          <mat-form-field class="col" appearance="fill">
            <mat-label>Start</mat-label>
            <input matInput formControlName="start" [matDatepicker]="telperstart">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="telperstart"></mat-datepicker-toggle>
            <mat-datepicker #telperstart></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="col" appearance="fill">
            <mat-label>End</mat-label>
            <input matInput formControlName="end" [matDatepicker]="telperend">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="telperend"></mat-datepicker-toggle>
            <mat-datepicker #telperend></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col" class="min-width">
            <button mat-raised-button (click)="removeTelecom(i)">Remove</button>
          </div>
        </div>
        <hr/>
      </div>



    </mat-card-content>
  </mat-card>

  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        General Information
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
            <span>
        <!-- active -->
        <div class="row" >
          <div class="col">
          <mat-checkbox class="example-margin"
                        formControlName="active"
          >
            Active
          </mat-checkbox>
          </div>
          <div class="col">
            <mat-form-field appearance="fill">
              <mat-label>Gender</mat-label>
              <mat-select formControlName="gender">
                <mat-option *ngFor="let genderOption of genderOptions" [value]="genderOption">
                  {{genderOption}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </span>
    </mat-card-content>
  </mat-card>

</form>
