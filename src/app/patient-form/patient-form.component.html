<form [formGroup]="patientForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Identifier Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!-- identifier -->
      <span *ngFor="let identifier of patientForm.controls.identifier.controls" [formGroup]="identifier" >
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
            <input matInput placeholder="use" formControlName="use">
          </mat-form-field>
          </div>
          <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Type" formControlName="type">
          </mat-form-field>
          </div>
          <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="System" formControlName="system">
          </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <mat-form-field class="">
            <input matInput placeholder="Value" formControlName="value">
          </mat-form-field>
          </div>
        </div>
        <!-- period -->
        <div class="row" [formGroup]="identifier" formControlName="identifier">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>


      </span>

      <span>
        <!-- active -->
        <div class="row" >
          <mat-checkbox class="example-margin"
                        formControlName="active"
          >
            Active
          </mat-checkbox>
        </div>
      </span>




    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
